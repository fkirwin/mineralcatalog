{% extends "layout.html" %}
{% load static %}
{% load utility_tags %}

{% block content %}
    <div class="bounds">
      {{logo}}
      <div class="grid-100">
        <ul class="minerals__container">
          {% for mineral in minerals %}
          <li class="minerals__item">
            <a class="minerals__anchor" href="{% url 'minerals:detail' pk=mineral.id %}">{{mineral.name}}</a>
          </li>
          {% endfor %}
      </div>
    </div>
    <div class="minerals__random">
      <a class="minerals__anchor" href="{% url 'minerals:detail' pk=random_mineral.id %}">Show random mineral</a>
    </div>
{% endblock %}
